<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Smarf Durden</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #333;
      color: white;
    }

    /* Black Navigation Bar */
    .navbar {
      background-color: black;
      display: flex;
      justify-content: Center; /* Adjust to spread out navbar items */
      align-items: center;
      height: 60px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
      padding: 0 20px; /* Add padding for better spacing */
    }

    /* Menu Styling */
    .menu {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .menu li {
      margin: 0 20px;
    }

    .menu a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s;
      font-weight: bold; /* Make the text stand out */
      padding: 10px 15px; /* Add padding for spacing */
      border-radius: 5px; /* Rounded corners for a softer look */
      transition: all 0.3s ease; /* Smooth transition for hover effect */
    }

	#toggle-dark-mode {
	padding: 10px;
	font-size: 24px;
	background-color: black; 
	color: white;
	border: none;
	border-radius: 50%;
	cursor: pointer;
	transition: all 0.3s ease; /* Smooth transition for hover effects */
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
	display: flex;
	justify-content: center;
	align-items: center;
	width: 50px; /* Set width */
	height: 50px; /* Set height */
	}

    #toggle-dark-mode:hover {
	background-color: #2980b9; /* Darker color */
	transform: translateY(-2px); /* Lift effect */
	box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Deeper shadow */
    }

    #toggle-dark-mode:focus {
      outline: none; /* Remove the default outline on focus */
    }

    #icon {
	font-size: 28px; /* Increase icon size */
	display: inline-block; /* Ensure it behaves like an inline element */
    }

    .menu a:hover {
      color: #333; /* Lighter color on hover */
      background-color: #ddd; /* Subtle background color change on hover */
      transform: translateY(-2px); /* Slight lift effect */
    }

    /* Grid Styling */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid-item {
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: stretch;
    }

    .thumbnail {
      width: 100%;
      height: 200px;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .grid-item p {
      padding: 20px;
      background-color: #333;
      color: white;
      margin: 0;
      min-height: 2.5em; /* Flexible height for varying content */
    }

    .grid-item a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .grid-item a:hover {
      opacity: 0.8;
    }

    /* Header styling */
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Responsive Design (Mobile View) */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        padding: 10px 0;
      }

      .menu {
        flex-direction: column;
        align-items: center;
      }

      .menu li {
        margin: 10px 0;
      }

      .menu a {
        font-size: 16px; /* Adjust font size for smaller screens */
      }
    }
  </style>
  <!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="Reviews.html">Reviews</a></li>
      <li><a href="News.html">News</a></li>
      <li><a href="Contactme.html">Contact Me</a></li>
    </ul>
    <button id="toggle-dark-mode">
	<i id="icon" class="fas fa-sun"></i> <!-- Sun icon initially -->
	</button>
  </nav>

  <!-- Main Header -->
  <header>
    <h1>Contact Me</h1>
  </header>
  
	<!-- Centered content -->
  <div class="centered-container">
    <h1><a href="https://bsky.app/profile/smarfdurden.com" target="_blank">Follow me on Bluesky!</a> </h1>
  </div>
  
  <!-- JavaScript at the end of the body -->
  <script>
  // JavaScript to toggle dark mode
  const toggleButton = document.getElementById('toggle-dark-mode');
  const icon = document.getElementById('icon');

  // Function to apply dark mode from localStorage on page load
  function applyDarkMode() {
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark-mode');
      icon.classList.remove('fa-sun');
      icon.classList.add('fa-moon');
    } else {
      document.body.classList.remove('dark-mode');
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
    }
  }

  // Apply dark mode when the page loads
  applyDarkMode();

  // Function to toggle dark/light mode
  toggleButton.addEventListener('click', () => {
    const isDarkMode = document.body.classList.toggle('dark-mode');
    
    // Update localStorage based on dark mode status
    if (isDarkMode) {
      localStorage.setItem('darkMode', 'enabled');
      icon.classList.remove('fa-sun');
      icon.classList.add('fa-moon'); // Show moon icon for dark mode
    } else {
      localStorage.setItem('darkMode', 'disabled');
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun'); // Show sun icon for light mode
    }
	});
	</script>
  </script>
  </body>
  </html>
