<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Black Navigation Bar */
    .navbar {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
    }

    /* Menu Styling */
    .menu {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .menu li {
      margin: 0 20px;
    }

    .menu a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: gray;
    }

    /* Grid Styling */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid-item {
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: stretch;
    }

    .thumbnail {
      width: 100%;
      height: 200px;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .grid-item p {
      padding: 20px;
      background-color: #333;
      color: white;
      margin: 0;
      min-height: 33px; /* Flexible height for varying content */
    }

    .grid-item a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .grid-item a:hover {
      opacity: 0.8;
    }

    /* Header styling */
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
  <nav class="navbar">
    <ul class="menu">
      <li><a href="#index.html">Home</a></li>
      <li><a href="#Reviews.html">Reviews</a></li>
      <li><a href="#News.html">News</a></li>
      <li><a href="#Contactme.html">Contact Me</a></li>
    </ul>
  </nav>

  <!-- Main Header -->
  <header>
    <h1>Contact Me</h1>
  </header>
