<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Smarf Durden</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Black Navigation Bar */
    .navbar {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
	  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }

    /* Menu Styling */
    .menu {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .menu li {
      margin: 0 20px;
    }

    .menu a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s;
	  font-weight: bold; /* Make the text stand out */
      padding: 10px 15px; /* Add padding for spacing */
      border-radius: 5px; /* Rounded corners for a softer look */
      transition: all 0.3s ease; /* Smooth transition for hover effect */
    }

    .menu a:hover {
    color: #333; /* Lighter color on hover */
    background-color: #ddd; /* Subtle background color change on hover */
    transform: translateY(-2px); /* Slight lift effect */
    }

    /* Grid Styling */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
	
	/* Active Menu Item (Optional) */
  .menu a.active {
    color: #f39c12; /* Highlight active item */
    font-weight: bold;
  }

    .grid-item {
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: stretch;
    }

    .thumbnail {
      width: 100%;
      height: 200px;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .grid-item p {
      padding: 20px;
      background-color: #333;
      color: white;
      margin: 0;
      min-height: 2.5em; /* Flexible height for varying content */
    }

    .grid-item a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .grid-item a:hover {
      opacity: 0.8;
    }

    /* Header styling */
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
	
	/* Responsive Design (Mobile View) */
  @media (max-width: 768px) {
    .navbar {
      flex-direction: column;
      padding: 10px 0;
    }

    .menu {
      flex-direction: column;
      align-items: center;
    }

    .menu li {
      margin: 10px 0;
    }

    .menu a {
      font-size: 16px; /* Adjust font size for smaller screens */
    }
  }
  </style>
</head>

</nav>
