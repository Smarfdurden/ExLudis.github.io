<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Black Navigation Bar */
    .navbar {
      background-color: black;
      display: flex; /* Flexbox to align items */
      justify-content: center; /* Centers items horizontally */
      align-items: center; /* Centers items vertically */
      height: 60px; /* Adjust height as needed */
    }

    /* Menu Styling */
    .menu {
      display: flex; /* Flexbox for horizontal layout */
      list-style-type: none; /* Remove bullet points */
      margin: 0;
      padding: 0;
    }

    .menu li {
      margin: 0 20px; /* Space between menu items */
    }

    .menu a {
      text-decoration: none; /* Remove underline */
      color: white; /* White text */
      font-size: 16px;
      transition: color 0.3s; /* Smooth hover effect */
    }

    .menu a:hover {
      color: gray; /* Change color on hover */
    }

    /* Grid Styling */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px; /* Optional: Adjust this based on your preferred grid width */
      margin: 0 auto; /* This will center the grid horizontally */
    }

    .grid-item {
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
    }

    .thumbnail {
      width: 100%;
      height: auto;
      display: block;
    }

    .grid-item p {
      padding: 10px;
      background-color: #333;
      color: white;
      margin: 0;
    }

    .grid-item a {
      text-decoration: none;
      color: inherit;
    }

    .grid-item a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul class="menu">
      <li><a href="#home">Home</a></li>
      <li><a href="#reviews">Reviews</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact me">Contact Me</a></li>
    </ul>
  </nav>

  <h1>My Image Grid</h1>

  <!-- Grid Container -->
  <div class="grid-container">
    <div class="grid-item">
      <a href="page1.html">
        <img src="Assets/Marvel Rival/thumbnail1.jpg" alt="Thumbnail 1" class="thumbnail">
        <p>Page 1</p>
      </a>
    </div>
    <div class="grid-item">
      <a href="page2.html">
        <img src="Assets/Marvel Rival/thumbnail2.jpg" alt="Thumbnail 2" class="thumbnail">
        <p>Page 2</p>
      </a>
    </div>
    <div class="grid-item">
      <a href="page3.html">
        <img src="Assets/Marvel Rival/thumbnail3.jpg" alt="Thumbnail 3" class="thumbnail">
        <p>Page 3</p>
      </a>
    </div>
    <!-- Add more grid items as needed -->
  </div>
</body>
</html>
